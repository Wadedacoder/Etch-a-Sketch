<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="master-flex">
        <div class = "grid-container">
            <script>
                //Purpose is to make 256 (16x16) divs to act as boxes
                const main = document.querySelector('.grid-container');
                for(let i = 1 ; i <257 ; i++){
                    let div = document.createElement('div');
                    div.classList.add('grid-items');
                    div.setAttribute('id',`${i}`);
                    main.appendChild(div);
                }
            </script>
        </div>
        <div class = "colors">
            <button id = "white" class="w"></button>
            <button id = "black" class="w"></button>
            <button id = "reset" class="w">Reset</button>
        </div>
    </div>
    
</body>
</html>
